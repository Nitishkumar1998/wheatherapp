{% extends "home.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content_wrapper" id="app">
        <!-- <div v-if="infos.city"> -->

            <form method="get">
                <label for="name">Enter City Name:</label><br>
                <input type="text" name="city" placeholder="Enter your city name"><br><br>
                <a href="http://127.0.0.1:8000/"><input type="submit" value="Submit"></a>
              </form> 
            <h1>
                Weather
                <div class="date">{{today}}</div>

            </h1>

            <div class="weather_card">
                <div class="weather_card_img" :style="{backgroundImage: weatherImg}">
                    <div class="weather_card_state">
                        <span class="material-icons">
                          {{resp.weatherIcon}}
                        </span>
                    </div>
                </div>

                <div class="weather_card_infos">
                    <div class="weather_card_infos_title">

                    </div>
                    <div class="weather_card_infos_temp">
                        {{resp.celcius}}°C / {{resp.kelvin}}°F
                    </div>
                    <div class="bottom">
                        <hr>
                        <div class="weather_card_infos_bottom">
                            Weather: {{resp.weather}} 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
